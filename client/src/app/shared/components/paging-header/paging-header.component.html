<header *ngIf="totalCount && pageNumber && pageSize">
    <!-- angular if: if expression != true, then we dont showing anything inside this particular span -->
    <span *ngIf="totalCount > 0">
        Wyświelanie
        <strong>
            {{(pageNumber-1) * pageSize+1}} -
            {{pageNumber * pageSize
            > totalCount ? totalCount
            : pageNumber * pageSize
            }}
        </strong>z<strong> {{totalCount}} </strong>wyników
    </span>
    <span *ngIf="totalCount === 0">
        <strong>Brak wyników </strong>dla podanego filtrowania
    </span>
</header>
