<div *ngIf="product" class="row">
    <div class="col-6">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
        <h3>{{product.name}}</h3>
        <p>{{product.price | currency }}</p>
        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle text-warning mx-3"></i>
            <span class="font-weight-bold quantity">2</span>
            <i class="fa fa-plus-circle text-warning mx-3"></i>
            <button class="btn btn-outline-secondary btn-lg">Dodaj do koszyka</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 ml-3">
            <h4>Opis</h4>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
